name: TestLinux
on:
  workflow_dispatch:
  push:
permissions:
  actions: write
  contents: write
defaults:
  run:
    shell: bash
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Setup
      run: |
        set -x
        echo -e "THIS_REPO_DIR=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
        echo -e "TOOLS=${GITHUB_WORKSPACE}/.github/scripts" >> $GITHUB_ENV

    - name: Show
      run: |
        set -x
        echo "THIS_REPO_DIR: $THIS_REPO_DIR"
        echo "PWD: $PWD"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "TOOLS: $GITHUB_WORKSPACE/.github/scripts"
        echo ": $"
        echo ": $"

