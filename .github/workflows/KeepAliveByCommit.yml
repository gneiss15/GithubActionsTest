# Do a commit every "n" Days to keep actions alive
# Adjust "n" by changing "NoOfDays" inside "Check Days"
name: KeepActionsAliveByCommit

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 0 * * *' # Every Day at 00:00 CET

jobs:
  workflow-keepalive:
    runs-on: ubuntu-latest

    steps:
    - name: Clone the repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: '${{ secrets.PAT }}'

    - name: Check Days
      run: |
        set -x
        set -v

        NoOfDays=45
        YmlFile="./${GITHUB_WORKFLOW_REF%%@*}"
        date +"%d %m"
        date -d "now" +"%d %m"
        date -d "now + 1 Days" +"%d %m"
        date -d "now + 45 Days" +"%d %m"
        nextDayMonth=$(date -d "now + $NoOfDays Days" +"%d %m")

